data:
  train:
    batch_size: 6
    datapath: /home/huangzhitong/dataset/coco
    meta_files:
    - train2017_meta.json
    - unlabeled2017_meta.json
    num_workers: 18
    resolution:
    - 256
    - 256
    split: train
  val:
    batch_size: 6
    datapath: /home/huangzhitong/dataset/coco
    meta_files:
    - val2017_meta.json
    num_workers: 18
    resolution:
    - 256
    - 256
    split: val
log_dir: logs/vqgan_testing
loss:
  codebook_weight: 1.0
  disc_conditional: false
  disc_in_channels: 3
  disc_start: 501
  disc_weight: 0.8
  perceptual_weight: 1.0
model:
  ddconfig:
    attn_resolutions:
    - 16
    ch: 128
    ch_mult:
    - 1
    - 1
    - 2
    - 2
    - 4
    double_z: false
    dropout: 0.0
    in_channels: 3
    num_res_blocks: 2
    out_ch: 3
    resolution: 256
    z_channels: 512
  embed_dim: 512
  lr_decay:
  - 100
  - 1.0
  n_embed: 4096
name: vqgan
train:
  accumulate_grad_batches: 1
  base_learning_rate: 3.2e-05
  ckpt_steps: 10000
  from_checkpoint: null
  gpus:
  - 0
  - 1
  - 2
  log_steps: 1
  precision: 16
  steps: 5000000
